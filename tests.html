<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge; chrome=1" />
        <title>Voronoi Drip tests</title>
    </head>
    <body>
        <script src="src/display.js"></script>
        <script src="src/fluid-pipe-network.js"></script>
        <script src="src/voronoi-drip.js"></script>
        <script>
            var edges1 = [
                {
                    va: {x: 200, y: 0},
                    vb: {x: 200, y: 100},
                    ca: null,
                    cb: [1, 2],
                },{
                    va: {x: 300, y: 200},
                    vb: {x: 200, y: 100},
                    ca: [3, 4],
                    cb: [0, 2],
                },{
                    va: {x: 200, y: 100},
                    vb: {x: 0, y: 100},
                    ca: [0, 1],
                    cb: null,
                },{
                    va: {x: 300, y: 200},
                    vb: {x: 300, y: -100},
                    ca: [1, 4],
                    cb: null,
                },{
                    va: {x: 300, y: 200},
                    vb: {x: 200, y: 300},
                    ca: [1, 3],
                    cb: null,
                }
            ];

            var voronoiDrip1 = vd.createVoronoiDrip({
                width: 300,
                height: 300,
                pipeColour: "#eee",
                fluidColour: "#000",
                startVolume: 200,
                gravity: 10,
                timeout: 10,
                network: edges1
            });

            voronoiDrip1.start();
            voronoiDrip1.addFluid(100, edges1[0], edges1[0].va);
        </script>
        <script>
            var edges2 = [
                {
                    va: {x: 100, y: 200},
                    vb: {x: 250, y: 250},
                    ca: null,
                    cb: [1],
                },{
                    va: {x: 250, y: 250},
                    vb: {x: 250, y: 300},
                    ca: [0],
                    cb: null,
                }
            ];

            var voronoiDrip2 = vd.createVoronoiDrip({
                width: 300,
                height: 300,
                pipeColour: "#eee",
                fluidColour: "#000",
                startVolume: 200,
                gravity: 10,
                timeout: 10,
                network: edges2
            });

            voronoiDrip2.start();
            voronoiDrip2.addFluid(100, edges2[0], edges2[0].va);
        </script>
        <script>
            var edges3 = [
                {
                    va: {x: 260, y: 240},
                    vb: {x: 250, y: 250},
                    ca: [4],
                    cb: [2, 3],
                },{
                    va: {x: 130, y: 300},
                    vb: {x: 150, y: 240},
                    ca: null,
                    cb: [2],
                },{
                    va: {x: 150, y: 240},
                    vb: {x: 250, y: 250},
                    ca: [0, 1],
                    cb: [3],
                },{
                    va: {x: 250, y: 250},
                    vb: {x: 250, y: 300},
                    ca: [0, 2, 4],
                    cb: null,
                },{
                    va: {x: 200, y: 0},
                    vb: {x: 260, y: 240},
                    ca: null,
                    cb: [0, 5],
                },{
                    va: {x: 260, y: 240},
                    vb: {x: 300, y: 260},
                    ca: [0, 4],
                    cb: null,
                }
            ];

            var voronoiDrip3 = vd.createVoronoiDrip({
                width: 300,
                height: 300,
                pipeColour: "#eee",
                fluidColour: "#000",
                startVolume: 200,
                gravity: 30,
                timeout: 30,
                network: edges3
            });

            voronoiDrip3.start();
            voronoiDrip3.addFluid(140, edges3[4], edges3[4].va);
        </script>

    </body>
</html>
