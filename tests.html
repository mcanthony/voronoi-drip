        <script>
            var edges = [
                {
                    va: {x: 200, y: 0},
                    vb: {x: 200, y: 100},
                    ca: null,
                    cb: [1, 2],
                },{
                    va: {x: 300, y: 200},
                    vb: {x: 200, y: 100},
                    ca: [3, 4],
                    cb: [0, 2],
                },{
                    va: {x: 200, y: 100},
                    vb: {x: 0, y: 100},
                    ca: [0, 1],
                    cb: null,
                },{
                    va: {x: 300, y: 200},
                    vb: {x: 300, y: -100},
                    ca: [1, 4],
                    cb: null,
                },{
                    va: {x: 300, y: 200},
                    vb: {x: 200, y: 300},
                    ca: [1, 3],
                    cb: null,
                }
            ];

            var voronoiDrip1 = vd.createVoronoiDrip({
                width: 300,
                height: 300,
                pipeColour: "#eee",
                fluidColour: "#000",
                startVolume: 200,
                gravity: 10,
                timeout: 10,
                network: edges
            });

            voronoiDrip1.start();
            voronoiDrip1.addFluid(100, edges[0], edges[0].va);
        </script>
